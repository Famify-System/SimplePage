<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- REFORÇO DE RESPONSIVIDADE: Garante que a página se adapte à largura do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famify</title>
    <link rel="icon" href="https://famify.s3.us-east-1.amazonaws.com/public/images/icon_famify.png" type="image/jpeg">
    
    <!-- Fonte Google (Inter e Poppins para um visual moderno) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Ícones (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Reset e Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Cor sólida inicial (antes da imagem aparecer) */
            background-color: #6a7b8c; 
        }

        /* --- Background Imagem --- */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Substitua esta URL pela sua imagem correta */
            background-image: url('https://famify.s3.us-east-1.amazonaws.com/public/images/vermont-background-photo.jpg'); 
            background-size: cover;
            background-position: top;
            z-index: -1;
            
            /* Começa invisível para mostrar a cor sólida primeiro */
            opacity: 0;
            
            /* Animação para aparecer suavemente APÓS a modal entrar */
            animation: bgReveal 2.5s ease-out forwards;
            animation-delay: 1.2s; /* Delay sincronizado com o fim da entrada da modal */
        }

        /* --- O Card Principal --- */
        .card {
            width: 90%;
            max-width: 420px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            
            /* Configuração inicial para a animação */
            opacity: 0;
            transform: translateY(40px) scale(0.95) rotateX(5deg); /* Movimento inicial mais sutil */
            perspective: 1000px;
            
            /* Animação MUITO mais suave (curva bezier personalizada) */
            animation: cardEntrance 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- Parte Superior do Card (Vidro/Glassmorphism) --- */
        .card-body {
            /* Base preta (escuro) com maior opacidade (0.6) para garantir leitura do texto branco */
            background: rgba(0, 0, 0, 0.6); 
            
            backdrop-filter: blur(15px); /* Blur aumentado para suavidade */
            -webkit-backdrop-filter: blur(15px);
            
            /* Bordas ajustadas para serem sutis no fundo escuro */
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Sombra interna escura para dar profundidade ao "vidro fumê" */
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
            
            padding: 45px 30px; /* Padding levemente aumentado */
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            
            /* Transição suave caso o background mude a percepção de cor */
            transition: background 1s ease;
        }

        /* Foto de Perfil */
        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tipografia */
        .card-body h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }

        .card-body p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            max-width: 90%; /* Limita largura do texto para melhor leitura */
        }

        /* --- Parte Inferior do Card (Branca) --- */
        .card-footer {
            background-color: white;
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px; /* Espaçamento um pouco maior */
        }

        /* Ícones Sociais */
        .social-btn {
            width: 48px;
            height: 48px;
            background-color: #f3f4f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #4b5563;
            font-size: 1.25rem;
            /* Efeito elástico no hover */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            /* Garante que o touch target é grande o suficiente em mobile */
            flex-shrink: 0;
        }

        .social-btn:hover {
            transform: translateY(-4px) scale(1.1);
            background-color: #1f2937;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* --- Animações Keyframes --- */
        
        /* Animação da Modal - Mais lenta e fluida */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95) rotateX(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        /* Animação do Background - Fade In lento */
        @keyframes bgReveal {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media Query para garantir que os botões não quebrem em telas muito estreitas */
        @media (max-width: 480px) {
            .card-footer {
                /* Permite quebra de linha se necessário, mas tenta manter centralizado */
                flex-wrap: wrap; 
                gap: 12px; /* Reduz um pouco o gap em telas menores */
            }
            .social-btn { 
                width: 45px; 
                height: 45px; 
                font-size: 1.2rem; 
            }
            .card-body h1 { 
                font-size: 1.6rem; 
            }
            .card-body p {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 380px) {
            .card-body h1 { font-size: 1.5rem; }
            .social-btn { width: 40px; height: 40px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <!-- Imagem de Fundo -->
    <div class="bg-image"></div>

    <!-- O Card -->
    <div class="card" id="profile-card">
        
        <!-- Parte Superior (Blur) -->
        <div class="card-body">
            <div class="avatar-container">
                <!-- Substitua pelo caminho da sua foto -->
                <img src="https://famify.s3.us-east-1.amazonaws.com/public/images/perfil_wagner-quadrada.jpg" alt="Foto de Perfil">
            </div>
            
            <h1>Wagner Barbosa</h1>
            
            <p>
                Em breve aqui será uma rede social inovadora, voltada para famílias fortes e unidas, com um espaço acolhedor onde memórias serão eternizadas dia após dia...
            </p>
        </div>

        <!-- Parte Inferior (Branca/Ícones) -->
        <div class="card-footer">
            <!-- WhatsApp - Link abre em nova aba -->
            <a href="https://wa.me/5543999053820" class="social-btn" aria-label="WhatsApp" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <!-- Instagram - Link abre em nova aba -->
            <a href="https://www.instagram.com/engwagnerbarbosa/" class="social-btn" aria-label="Instagram" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <!-- GitHub - Link abre em nova aba -->
            <a href="https://github.com/EngWagner" class="social-btn" aria-label="GitHub" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <!-- LinkedIn - Link abre em nova aba -->
            <a href="https://www.linkedin.com/in/engwagner/" class="social-btn" aria-label="LinkedIn" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <!-- Email - Link abre em nova aba (e-mail links não abrem nova aba no sentido estrito, mas o atributo é adicionado por consistência) -->
            <a href="mailto:engwagnerbarbosa@gmail.com" class="social-btn" aria-label="Email" target="_blank">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        const card = document.getElementById('profile-card');

        // Efeito 3D sutil ao mover o mouse (mantido, mas refinado)
        document.addEventListener('mousemove', (e) => {
            // Verifica se o dispositivo não é um touch device antes de aplicar o efeito 3D
            if (!('ontouchstart' in window || navigator.maxTouchPoints)) {
                const x = (window.innerWidth / 2 - e.pageX) / 30; // Movimento reduzido (/30) para ser mais sutil
                const y = (window.innerHeight / 2 - e.pageY) / 30;

                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });

        document.addEventListener('mouseleave', () => {
            if (!('ontouchstart' in window || navigator.maxTouchPoints)) {
                card.style.transition = 'transform 0.8s ease-out';
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                
                setTimeout(() => {
                    card.style.transition = 'none';
                }, 800);
            }
        });
    </script>
</body>
</html>
